<!DOCTYPE html>
<html th:lang="${#locale.toString()}" th:lang-direction="#{language.direction}" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="~{fragments/common :: head(title=#{HTMLToPDFForm.title})}"></th:block>
<body>
    <th:block th:insert="~{fragments/common :: game}"></th:block>
    <div id="page-container">
        <div id="content-wrap">
            <div th:insert="~{fragments/navbar.html :: navbar}"></div>
            <br> <br>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h2 th:text="#{HTMLToPDF.header}"></h2>
                        <form method="post" enctype="multipart/form-data" th:action="@{api/v1/convert/html/pdf-form}">
                            <div th:replace="~{fragments/common :: fileSelector(name='fileInput', multiple=false)}"></div>
                            <br>
                            <input type="checkbox" id="replaceRadioButtons" th:field="*{replaceRadioButtons}" th:value="${replaceRadioButtons}" name="replaceRadioButtons">
                            <label th:text="#{HTMLToPDFForm.replaceRadioButtons}" for="replaceRadioButtons">
                            </label>
                            <br>
                            <br>
                            <button type="submit" id="submitBtn" class="btn btn-primary" th:text="#{HTMLToPDFForm.submit}"></button>

                        </form>
                        <p class="mt-3" th:text="#{HTMLToPDFForm.help}"></p>
                        <p class="mt-3" th:text="#{HTMLToPDFForm.credit}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="~{fragments/footer.html :: footer}"></div>
    </div>
</body>
</html>
